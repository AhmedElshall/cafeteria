<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../assets/css/styles.css"
    />
  </head>

  <body>
    <main class="add-product">
      <section class="main-padding">
        <div class="container">
          <h1>Add Product</h1>
          <form action="">
            <div class="form-group row">
              <label for="" class="offset-sm-1 col-sm-2 control-label"
                >Product</label
              >
              <div class="col-sm-6">
                <input
                  class="form-control"
                  type="text"
                  placeholder="enter product name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="offset-sm-1 col-sm-2 control-label"
                >Price</label
              >
              <div class="col-sm-2">
                <input
                  class="form-control"
                  type="number"
                  min="0.00"
                  max="10000.00"
                  placeholder="0.0"
                />
              </div>
              <div class="col-sm-1">
                <span>EGP</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="offset-sm-1 col-sm-2 control-label"
                >Category</label
              >
              <div class="col-sm-4">
                <select name="categories" class="form-control">
                  <optgroup label="Hot Drinks">
                    <option value="tea">tea</option>
                    <option value="nescafe">nescafe</option>
                    <option value="hot chocolate">hot chocolate</option>
                  </optgroup>
                  <optgroup label="Cold Drinks">
                    <option value="pepsi">pepsi</option>
                    <option value="water">water</option>
                    <option value="limon">limon</option>
                  </optgroup>
                </select>
              </div>
              <div class="col-sm-2">
                <a href="#" class="btn btn-info w-100">Add Category</a>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="offset-sm-1 col-sm-2 control-label"
                >Product Picture</label
              >
              <div class="col-sm-6">
                <input
                  class="form-control"
                  type="file"
                  placeholder="enter your Room No."
                />
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-success" type="submit">Save</button>
              <button class="btn btn-info" type="reset">reset</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="../assets/js/jquery-3.3.1.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
