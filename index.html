<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>

<body>
  <main class="container">
    <h1 class="text-center">Cafeteria</h1>
    <section class="login">
      <form action="" method="POST" class="form-horizontal">
        <div class="form-group">
          <label for="" class="col-sm-offset-1 col-sm-2 control-label">Email</label>
          <div class="col-sm-8">
            <input class="form-control" type="email" placeholder="enter your Email">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-offset-1 col-sm-2 control-label">Password</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" placeholder="enter your password">
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-default" type="submit">Login</button>
        </div>
      </form>
      <div class="forget-password text-center">
        <a href="#">Forget Password?</a>
      </div>
    </section>
  </main>

  <script src="./assets/js/jquery-3.3.1.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
